<div class="container mx-auto pt-6 bg-black">
    <form hx-post="/chapter/create" hx-swap="beforeend" hx-target="#chapters-list" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="block text-gray-300 text-xl font-bold mb-2">Add New Chapter</h2>

        <input type="hidden" name="audiobook_id" value="{{ audiobook_id }}">
        <input type="hidden" name="position" value="{{ position }}">

        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="chapter-name">
                Chapter Name
            </label>
            <input name="name"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="chapter-name" type="text" placeholder="Chapter Name">
        </div>

        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="chapter-seq-num">
                Sequential number
            </label>
            <input name="sequential_number"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="chapter-seq-num" type="number" placeholder="Chapter's sequential number">
        </div>
        
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Save
            </button>
        </div>
    </form>
</div>
