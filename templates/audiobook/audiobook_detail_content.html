<div class="pr-4 pl-10 flex flex-col">
    <!-- Book Header -->
    <div id="audiobook_info_pt1" class="bg-gray-800 rounded shadow-md">
        <div class="flex justify-between mt-2 mb-4">
            <p class="text-gray-300 text-sm ml-4">{{ audiobook.genre_name }}</p>
            <p class="text-gray-300 text-sm mr-4">by {{ audiobook.author_name }}</p>
        </div>
        <img class="mx-auto w-48 h-48 object-cover mb-4" src="{{ audiobook.thumbnail }}" alt="Audiobook Image">
        <h2 class="font-bold text-lg text-white mb-2">{{ audiobook.name }}</h2>
        <p class="text-gray-300 text-sm">{{ audiobook.description }}</p>
        <div class="w-full flex justify-between mb-4">
            <div class="flex items-center ml-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>
                <p class="text-gray-300 text-sm">{{ audiobook.like_count }}</p>
            </div>
            <div class="flex items-center mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z" />
                </svg>
                <p class="text-gray-300 text-sm">{{ audiobook.stream_count }}</p>
            </div>
        </div>
    </div>
</div>
