<div class="container mx-auto p-4 bg-black flex justify-center">
    <div class="w-full min-h-96 md:w-1/2 lg:w-1/2 xl:w-1/2 2xl:w-1/2 max-w-2xl rounded overflow-hidden shadow-lg bg-gray-800 flex flex-col items-center">
        <!-- Book Header -->
        <div id="audiobook_info_pt1" class="w-full flex justify-between mt-4 mb-4">
            <div class="flex items-center ml-4">
                <!-- Genre Name -->
                <p class="text-gray-300 text-sm">
                    {{ audiobook.genre_name }}
                </p>
            </div>
            <div class="flex items-center mr-4">
                <!-- Author Name -->
                <p class="text-gray-300 text-sm">
                    by {{ audiobook.author_name }}
                </p>
            </div>
        </div>
        <img class="w-48 h-48 object-cover mb-4" src="{{ audiobook.thumbnail }}" alt="Audiobook Image">
        <div class="font-bold text-lg text-white mb-2">
            <h2> {{ audiobook.name }}</h2>
        </div>
        <p class="text-gray-300 text-sm">
            Description: {{ audiobook.description }}
        </p>
        <div class="w-full flex justify-between mb-4">
            <div class="flex items-center ml-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>
                <p class="text-gray-300 text-sm pl-1">{{ audiobook.like_count }}</p>
            </div>
            <div class="flex items-center mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z" />
                </svg>
                <p class="text-gray-300 text-sm pl-1">{{ audiobook.stream_count }}</p>
            </div>
        </div>
    </div>
</div>
