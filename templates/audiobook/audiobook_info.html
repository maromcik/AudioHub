<a class="book-info-link" hx-get="/audiobook/{{ audiobook.id }}/detail-content" hx-target="#content-area"
   hx-push-url="/audiobook/{{ audiobook.id }}/detail">
    <div class="container mx-auto p-4 bg-black">
        <div class="max-w-xs rounded overflow-hidden shadow-lg bg-gray-800 flex flex-col items-center">
            <div class="px-4 py-2">
                <div class="text-center">
                    <div class="w-48 h-48 relative">
                        <img class="w-full h-full" src="{{ audiobook.thumbnail }}" alt="Audiobook Image">
                        {% if audiobook.is_finished %}
                        <div class="absolute rounded-full text-sm bg-cyan-800 top-2 right-2 ">
                            <i class="fa-solid fa-check p-2" style="color: #ffffff;"></i>
                        </div>
                        {% else if audiobook.is_started %}
                        <div class="w-full bg-neutral-700 h-1 absolute bottom-0">
                            <div class="absolute left-0 bg-cyan-400 h-1" style="width: {{audiobook.progress}}%"></div>
                        </div>
                        {% endif %}
                    </div>
                    <div class="font-bold text-lg text-white mb-2">
                        {{ audiobook.name }}
                    </div>
                    <p class="text-gray-300 text-sm">
                        Author: {{ audiobook.author_name }}
                    </p>



                    <p class="text-gray-300 text-sm">
                        Likes: {{ audiobook.like_count }}
                    </p>
                    <p class="text-gray-300 text-sm">
                        Streams: {{ audiobook.stream_count }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</a>
