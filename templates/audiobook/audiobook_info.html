<div class="container mx-auto p-4 bg-black">
    <div class="max-w-xs rounded overflow-hidden shadow-lg bg-gray-800 flex flex-col items-center">
        <div class="px-4 py-2">
            <div class="text-center">
                <img class="w-48 h-48 object-cover" src="{{ audiobook.thumbnail }}" alt="Audiobook Image">
                <div class="font-bold text-lg text-white mb-2">
                    <a hx-get="/audiobook/{{ audiobook.id }}/detail" hx-swap="outerHTML" hx-target="#content-area"> {{ audiobook.name }}</a>
                </div>
                <p class="text-gray-300 text-sm">
                    Description: {{ audiobook.description }}
                </p>
                <p class="text-gray-300 text-sm">
                    Likes: {{ audiobook.like_count }}
                </p>
                <p class="text-gray-300 text-sm">
                    Streams: {{ audiobook.stream_count }}
                </p>
            </div>
        </div>
    </div>
</div>
