<div class="container mx-auto p-6 bg-black max-w-4xl min-h-96">
    <form hx-post="/audiobook/{{ audiobook_id }}/edit-thumbnail" hx-target="#content-area" enctype="multipart/form-data"
          class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 h-full">
        <h2 class="block text-gray-300 text-xl font-bold mb-2 text-center">Change thumbnail</h2>
        <div id="error-area" class="text-red-500 mb-3 text-center">
            {{ message }}
        </div>
        <!-- Thumbnail Item -->
        <div class="flex flex-col items-center justify-center mt-10">
            <div id="thumbnail_item" class="mb-4 px-4">
                <label class="block text-gray-300 text-sm font-bold mb-2 flex flex-col items-center" for="thumbnail">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                    Audiobook thumbnail (optional)
                </label>
                <input class="shadow appearance-none border rounded py-2 px-3 text-gray-300 leading-tight focus:outline-none focus:shadow-outline"
                       id="thumbnail" accept="image/*" type="file" multiple name="thumbnail">
            </div>
        </div>

        <div class="flex justify-end mt-10">
            <button hx-target="#content-area" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Save or skip
            </button>
        </div>
    </form>
</div>
