<div id="#chapter-{{chapter.order}}" class="container bg-gray-800 hover:bg-gray-700 hover:cursor-pointer"
     hx-get="/audiobook/{{book_id}}/player?position={{chapter.position}}" hx-trigger="click" hx-target="#player-container" hx-swap="outerHTML"
>
    <div class="shadow-md rounded px-8 pt-4 pb-4 mb-4">
        <div class="w-full flex flex-row">
            <div class="text-xl text-blue-300 ml-4 mr-2">
                Chapter {{chapter.order}}:
            </div>
            <div class="text-xl font-bold ml-1">
                {{ chapter.name }}
            </div>
        </div>
    </div>
</div>

<script>
    function format(t) {
        let minute = Math.floor(t/60);
        let second = t % 60;
        return `${minute}:${second}`;
    }

</script>
