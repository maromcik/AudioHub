<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>NewUser</title>
    <link rel="stylesheet" href="../src/static/css/register.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.4"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous"></script>
</head>
<body>
<form hx-post="/user/register" hx-boost="true" class="book-form">
    <h2>Welcome to AudioHub!</h2>
    <div class="form-content">
        <div class="page left-page">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="name" placeholder="Surname">
            <input type="text" name="email" placeholder="Email">
        </div>
        <div class="page right-page">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
<!--            <textarea name="bio" placeholder="Bio"></textarea>-->
<!--            <input type="file" name="profile_picture">-->
        </div>
    </div>
    <button type="submit" class="register-button">Register</button>
    <p class="login-link">Already have an account? <a href="/user/login">Login here</a>.</p>
</form>
</body>
</html>
