<audio id="audiobook-player" class="bg-cyan-800 w-full" controls>
    <source id="source-{{last_played.book_id}}" src="{{ last_played.path }}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>


<script>
    document.getElementById('audiobook-player').currentTime = {{ last_played.playback_position }};

    // update active book entry every 5s whilst playing
    attachInterval('{{ last_played.book_id }}');

    document.getElementById('audiobook-player').onpause = () => {
        clearInterval(playerIntervalId);
    }

</script>
