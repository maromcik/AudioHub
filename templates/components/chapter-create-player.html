<script>
    document.getElementById('chapter-begin-selection').value = 0;
    document.getElementById('chapter-creator-player').addEventListener('timeupdate', () => {
        document.getElementById('chapter-begin-selection').value = document.getElementById('chapter-creator-player').currentTime;
    });
</script>
