<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>My Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.4"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous"></script>

<body class="bg-black text-white">
{% include "components/navbar.html" %}
<div class="flex pt-16 flex-col h-screen">
    <!-- Sidebar -->
    {% include "components/sidebar.html" %}
    <!-- Main Content -->
    <main class="flex-1 pl-64 p-10 overflow-y-auto">
        <div class="pl-10">
            <h1 class="text-6xl font-bold">My Library</h1>
            <div class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                {% for audiobook in audiobooks %}
                {% include "audiobook/audiobook_info.html" %}
                {% endfor %}
            </div>
        </div>

    </main>
    {% include "components/player.html" %}
</div>

</body>
</html>
