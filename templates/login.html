<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../src/static/css/register.css">
</head>
<body>
<form hx-post="/user/login" hx-boost="true" class="book-form">
    <h2>AudioHub</h2>
    <div class="form-content">
        <div class="page">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
        </div>
    </div>

    <button type="submit" class="register-button">Login</button>
    <p class="login-link">Are you new here? <a href="/user/register">Create an account</a>.</p>
</form>
</body>
</html>
