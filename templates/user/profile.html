<div id="user-mgmt-profile">
    <img class="w-48 h-48 object-cover mb-4" src="{{ user.profile_picture }}" alt="Profile Picture">
    <a hx-get="/user/manage/picture" hx-push-url="true" hx-target="#user-mgmt-profile-form" hx-swap="outerHTML" hx-boost="true">Change profile picture</a>
    <form id="user-mgmt-profile-form", hx-post="/user/manage/profile" class="bg-black shadow-lg border border-gray-800 rounded-lg p-5 flex flex-col items-center max-w-full w-96 mx-4 md:w-96 sm:w-96 lg:w-96 xl:w-1/4">
        <div class="flex flex-wrap justify-between w-full">
            <div class="flex flex-col space-y-2 w-full md:w-1/2 px-2">
                <label></label>
                <input type="text" name="name" placeholder="{{ user.name }}" class="p-2.5 rounded border border-gray-400">
                <input type="text" name="surname" placeholder="{{ user.surname }}" class="p-2.5 rounded border border-gray-400">
                <input type="text" name="email" placeholder="{{ user.email }}" class="p-2.5 rounded border border-gray-400">
                <input type="text" name="username" placeholder="{{ user.username }}" class="p-2.5 rounded border border-gray-400">
                <input type="text" name="bio" placeholder="{{ user.bio }}" class="p-2.5 rounded border border-gray-400">
            </div>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded mt-4">Update profile</button>
    </form>

    <a hx-get="/user/manage/password" hx-push-url="true" hx-target="#user-mgmt-profile-form" hx-swap="outerHTML" hx-boost="true">Change password</a>
</div>
